<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="image_Slider-container">
        <div class="image_Slider-content">
            <img id="img-0" class="img" src="images/img1.jpg">
            <img id="img-1" class="img" src="images/img2.jpg">
            <img id="img-2" class="img" src="images/img3.jpg">
            <img id="img-2" class="img" src="images/img4.jpg">
            <img id="img-2" class="img" src="images/img5.jpg">
            <img id="img-2" class="img" src="images/img6.jpg">
            <img id="img-2" class="img" src="images/img7.jpg">
            <button class="arrow-btn right"><img src="images/arrow-right.png" alt=""></button>
            <button class="arrow-btn left"><img src="images/arrow-left.png" alt=""></button>
        </div>
        <div class="image_Slider-nav">
            <ul class="nav-list">
            </ul>
        </div>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
